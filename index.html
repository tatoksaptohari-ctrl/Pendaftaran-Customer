<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pelanggan Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .form-card { border: none; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); background: #fff; }
        .header-brand { background: #0056b3; color: white; padding: 15px; border-radius: 12px 12px 0 0; text-align: center; }
        #map { height: 250px; border-radius: 8px; border: 1px solid #ccc; margin-top: 10px; }
        .btn-send { background-color: #25d366; color: white; font-weight: bold; border-radius: 30px; }
        .btn-send:hover { background-color: #1ebe57; color: white; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card">
                <div class="header-brand">
                    <h4 class="mb-0">Form Registrasi</h4>
                </div>
                <div class="card-body p-4">
                    <form id="waForm">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" id="nama" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nomor WhatsApp</label>
                            <input type="tel" id="nohp" class="form-control" placeholder="08xxxxxxxxxx" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nomor KTP (16 Digit)</label>
                            <input type="number" id="ktp" class="form-control" placeholder="Harus 16 digit" required>
                            <div id="ktpError" class="text-danger small mt-1" style="display:none;">NIK harus tepat 16 digit!</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Paket Berlangganan</label>
                            <select id="paket" class="form-select" required>
                                <option value="" disabled selected>Pilih Paket...</option>
                                <option value="Hemat">Hemat - Rp 150rb</option>
                                <option value="Super">Super - Rp 300rb</option>
                                <option value="Ultimate">Ultimate - Rp 500rb</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Alamat Pemasangan</label>
                            <textarea id="alamat" class="form-control" rows="2" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-primary"><b>Geser Pin untuk Lokasi Map:</b></label>
                            <div id="map"></div>
                            <input type="hidden" id="lat">
                            <input type="hidden" id="lng">
                        </div>

                        <button type="submit" class="btn btn-send w-100 p-2">
                            KIRIM KE WHATSAPP ADMIN
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Inisialisasi Peta (Default Jakarta)
    const map = L.map('map').setView([-6.2088, 106.8456], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marker = L.marker([-6.2088, 106.8456], {draggable: true}).addTo(map);

    function updateCoords(lat, lng) {
        document.getElementById('lat').value = lat.toFixed(6);
        document.getElementById('lng').value = lng.toFixed(6);
    }
    updateCoords(-6.2088, 106.8456);

    marker.on('dragend', function() {
        const p = marker.getLatLng();
        updateCoords(p.lat, p.lng);
    });

    // Validasi & Kirim WA
    document.getElementById('waForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const ktp = document.getElementById('ktp').value;
        const err = document.getElementById('ktpError');

        // Validasi NIK 16 digit
        if (ktp.length !== 16) {
            err.style.display = 'block';
            document.getElementById('ktp').focus();
            return;
        } else {
            err.style.display = 'none';
        }

        const nama = document.getElementById('nama').value;
        const nohp = document.getElementById('nohp').value;
        const paket = document.getElementById('paket').value;
        const alamat = document.getElementById('alamat').value;
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        const adminNumber = "628113718494";

        const text = `*REGISTRASI PELANGGAN BARU*%0A` +
                     `--------------------------%0A` +
                     `üë§ Nama: ${nama}%0A` +
                     `üì± WA: ${nohp}%0A` +
                     `üÜî KTP: ${ktp}%0A` +
                     `üì¶ Paket: ${paket}%0A` +
                     `üè† Alamat: ${alamat}%0A` +
                     `üìç Lokasi: https://www.google.com/maps?q=${lat},${lng}%0A` +
                     `--------------------------`;

        window.open(`https://api.whatsapp.com/send?phone=${adminNumber}&text=${text}`, '_blank');
    });
</script>
</body>
</html>
