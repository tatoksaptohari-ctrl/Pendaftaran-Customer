<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pendaftaran Pelanggan - Berbasis Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .form-card { border: none; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); background: #fff; overflow: hidden; margin-bottom: 50px; }
        .header-brand { background: #0056b3; color: white; padding: 20px; text-align: center; }
        #map { height: 300px; width: 100%; border-radius: 8px; border: 2px solid #ddd; background-color: #e5e3df; z-index: 1; }
        .btn-send { background-color: #25d366; color: white; font-weight: bold; border-radius: 30px; transition: 0.3s; border: none; position: relative; }
        .btn-send:disabled { background-color: #ccc; }
        .loading-spinner { display: none; width: 1rem; height: 1rem; border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        label { font-weight: 600; color: #444; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card">
                <div class="header-brand">
                    <h4 class="mb-0">Registrasi & Aktivasi</h4>
                </div>
                <div class="card-body p-4">
                    <form id="combinedForm">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" name="nama" id="nama" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nomor WhatsApp</label>
                                <input type="tel" name="nohp" id="nohp" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nomor KTP (16 Digit)</label>
                                <input type="number" name="ktp" id="ktp" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Merk Modem</label>
                                <input type="text" name="merk" id="merk_modem" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SN Modem</label>
                                <input type="text" name="sn" id="sn_modem" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pilih Paket</label>
                            <select id="paket" class="form-select" onchange="toggleLainnya()" required>
                                <option value="" disabled selected>Pilih Paket...</option>
                                <option value="110">Paket 110</option>
                                <option value="135">Paket 135</option>
                                <option value="166">Paket 166</option>
                                <option value="222">Paket 222</option>
                                <option value="Lainnya">Lainnya (Isi Manual)</option>
                            </select>
                        </div>

                        <div class="mb-3" id="inputLainnya" style="display:none;">
                            <label class="form-label">Isi Paket Manual</label>
                            <input type="text" id="paketManual" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Alamat Lengkap</label>
                            <textarea name="alamat" id="alamat" class="form-control" rows="2" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-primary"><b>Tag Lokasi Map:</b></label>
                            <div id="map"></div>
                            <input type="hidden" name="lat" id="lat">
                            <input type="hidden" name="lng" id="lng">
                        </div>

                        <button type="submit" id="submitBtn" class="btn btn-send w-100 p-3 mt-2">
                            <span class="loading-spinner" id="spinner"></span>
                            DAFTAR & KIRIM DATA
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // GANTI URL INI dengan URL dari Google Apps Script Anda
    const scriptURL = 'MASUKKAN_URL_WEB_APP_ANDA_DI_SINI';

    // Inisialisasi Peta
    var map = L.map('map', { center: [-6.2088, 106.8456], zoom: 13, tap: false });
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}').addTo(map);
    var marker = L.marker([-6.2088, 106.8456], {draggable: true}).addTo(map);

    function updateCoords(lat, lng) {
        document.getElementById('lat').value = lat.toFixed(6);
        document.getElementById('lng').value = lng.toFixed(6);
    }
    updateCoords(-6.2088, 106.8456);
    marker.on('dragend', function() {
        var p = marker.getLatLng();
        updateCoords(p.lat, p.lng);
    });

    function toggleLainnya() {
        var paketSelect = document.getElementById('paket').value;
        document.getElementById('inputLainnya').style.display = (paketSelect === "Lainnya") ? 'block' : 'none';
    }

    // Proses Simpan ke Sheet & Lanjut ke WA
    const form = document.getElementById('combinedForm');
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // Cek NIK
        if (document.getElementById('ktp').value.length !== 16) {
            alert("NIK KTP harus 16 digit!");
            return;
        }

        btn.disabled = true;
        spinner.style.display = 'inline-block';

        let paketTerpilih = document.getElementById('paket').value;
        if (paketTerpilih === "Lainnya") {
            paketTerpilih = document.getElementById('paketManual').value;
        }

        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        const linkMap = `https://www.google.com/maps?q=${lat},${lng}`;

        // Data untuk Google Sheets
        let formData = new FormData();
        formData.append('nama', document.getElementById('nama').value);
        formData.append('nohp', document.getElementById('nohp').value);
        formData.append('ktp', document.getElementById('ktp').value);
        formData.append('merk', document.getElementById('merk_modem').value);
        formData.append('sn', document.getElementById('sn_modem').value);
        formData.append('paket', paketTerpilih);
        formData.append('alamat', document.getElementById('alamat').value);
        formData.append('lokasi', linkMap);

        // 1. Kirim ke Google Sheets
        fetch(scriptURL, { method: 'POST', body: formData})
        .then(response => {
            // 2. Setelah Berhasil di Sheet, Lanjut WhatsApp
            const adminNumber = "628113718494";
            const waText = `*PENDAFTARAN CUSTOMER BARU*%0A` +
                           `--------------------------%0A` +
                           `ðŸ‘¤ Nama: ${document.getElementById('nama').value}%0A` +
                           `ðŸ“± WA: ${document.getElementById('nohp').value}%0A` +
                           `ðŸ†” KTP: ${document.getElementById('ktp').value}%0A` +
                           `ðŸ”Œ Merk Modem: ${document.getElementById('merk_modem').value}%0A` +
                           `ðŸ”¢ SN Modem: ${document.getElementById('sn_modem').value}%0A` +
                           `ðŸ“¦ Paket: ${paketTerpilih}%0A` +
                           `ðŸ  Alamat: ${document.getElementById('alamat').value}%0A` +
                           `ðŸ“ Lokasi: ${linkMap}%0A` +
                           `--------------------------`;
            
            window.open(`https://api.whatsapp.com/send?phone=${adminNumber}&text=${waText}`, '_blank');
            
            btn.disabled = false;
            spinner.style.display = 'none';
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert("Data Gagal masuk ke database, tapi mari lanjut via WhatsApp.");
            btn.disabled = false;
            spinner.style.display = 'none';
        });
    });
</script>
</body>
</html>
